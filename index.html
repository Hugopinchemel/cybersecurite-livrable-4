    <link href="stylesheet/reset-css.css" rel="stylesheet">
    <link href="stylesheet/loading-css.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preloads = [
                'loading.html',
                'desktop.html',
                'pages/2pype.html',
                'pages/6mail.html',
                'pages/doodle.html',
                'stylesheet/2pype-css.css',

                'stylesheet/index-css.css',
                'stylesheet/font-css.css',
                'stylesheet/mail-css.css',
                'script/mail.js'
            ];

            preloads.forEach(href => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.as = href.endsWith('.css') ? 'style' : 'document';
                link.href = href;
                document.head.appendChild(link);
            });

            setTimeout(() => {
                window.location.href = 'homepage.html';
            }, 3000);
        });
    </script>
