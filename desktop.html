<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop</title>
    <link href="stylesheet/reset-css.css" rel="stylesheet">
    <link href="stylesheet/font-css.css" rel="stylesheet">
    <link href="stylesheet/desktop.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<div class="desktop-grid">

    <div class="task-bar"></div>
    <div class="start">
        <img alt="icon" height="22px" src="elements/pictures/bigrosoft.png" width="22px">
        Commencer
    </div>

    <div class="start-menu">

        <div class="menu-title">
            Utilisateur
        </div>

        <div class="applications-list">
            <div class="application" onclick="location.href='#'">
                <img alt="icon" height="22px" src="elements/desktop-icon/explorer.exe_14_252.ico" width="22px">
                Fichiers
            </div>
            <a href="pages/doodle.html">
                <div class="application" onclick="location.href='index.html'">
                    <img alt="icon" height="22px" src="elements/pictures/logo/Doodle.png" width="22px">
                    Doodle
                </div>
            </a>
            <a id="mail">
                <div class="application">
                    <img alt="icon" height="22px" src="elements/pictures/logo/6mail.png" width="22px">
                    6Mail
                </div>
            </a>
            <a href="pages/2pype/2pype.html">
                <div class="application" onclick="location.href='pages/2pype/2pype.html'">
                    <img alt="icon" height="22px" src="elements/pictures/logo/2pype.png" width="22px">
                    2Pype
                </div>
            </a>
        </div>
        <div class="disconnect" onclick="location.href='index.html'">
            <img alt="icon" height="22px" src="elements/desktop-icon/imepadsv.exe_14_200_0.ico" width="22px">
            DÃ©connecter
        </div>
    </div>

    <div class="window-element"></div>


    <div class="desktop-element" id="desktop-element-1">
        <div class="desktop-element-icon">
            <img alt="icon" height="44px" src="elements/desktop-icon/appwiz.cpl_14_1503.ico" width="44px">
        </div>
        <div class="desktop-element-title">
            Corbeille
        </div>
    </div>
    <div class="desktop-element" id="desktop-element-2">
        <a href="pages/doodle.html">
            <div class="desktop-element-icon">
                <img alt="icon" height="44px" src="elements/pictures/logo/Doodle.png" width="44px">
            </div>
            <div class="desktop-element-title">
                Doodle
            </div>
        </a>
    </div>
    <div class="desktop-element" id="desktop-element-3">
        <div class="desktop-element-icon">
            <img alt="icon" height="44px" src="elements/desktop-icon/explorer.exe_14_252.ico" width="44px">
        </div>
        <div class="desktop-element-title">
            Fichiers
        </div>
    </div>
    <div class="desktop-element" id="desktop-element-4">
        <a href="pages/6mail.html">
            <div class="desktop-element-icon">
                <img alt="icon" height="44px" src="elements/pictures/logo/6mail.png" width="44px">
            </div>
            <div class="desktop-element-title">
                6Mail
            </div>
        </a>
    </div>
    <div class="desktop-element" id="desktop-element-5">
        <a href="pages/2pype/2pype.html">
            <div class="desktop-element-icon">
                <img alt="icon" height="44px" onclick="location.href='pages/2pype/2pype.html'"
                     src="elements/pictures/logo/2pype.png" width="44px">
            </div>
            <div class="desktop-element-title">
                2Pype
            </div>
        </a>
    </div>
</div>


</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const mailLink = document.getElementById('mail');
        const contentContainer = document.querySelector('.window-element');

        mailLink.addEventListener('click', () => {
            const iframe = document.createElement('iframe');
            iframe.src = 'pages/6mail.html';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            contentContainer.innerHTML = '';
            contentContainer.appendChild(iframe);
            contentContainer.classList.add('active');
        });

        document.addEventListener('click', (event) => {
            if (!contentContainer.contains(event.target) && !mailLink.contains(event.target)) {
                contentContainer.classList.remove('active');
            }
        });
    });


    document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.querySelector('.start');
        const startMenu = document.querySelector('.start-menu');

        startButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'grid' ? 'none' : 'grid';
        });

        document.addEventListener('click', (event) => {
            if (!startButton.contains(event.target) && !startMenu.contains(event.target)) {
                startMenu.style.display = 'none';
            }
        });
    });


    document.addEventListener('DOMContentLoaded', () => {
        const blackSquare = document.createElement('div');
        blackSquare.className = 'black-square';
        document.body.appendChild(blackSquare);


        setTimeout(() => {
            blackSquare.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            blackSquare.remove();
        }, 1100);
    });


    document.addEventListener('DOMContentLoaded', () => {
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'index.html';
        document.head.appendChild(link);
    });
</script>
</html>
