<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Positionnement des blocs</title>
    <link href="stylesheet/css/reset-css.css" rel="stylesheet">
    <link href="stylesheet/css/font-css.css" rel="stylesheet">
    <link href="stylesheet/css/index-css.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 400px;
        }

        img {
            width: 100%;
            height: auto;
        }

        .block {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .block.valider {
            top: 50px;
            left: 50px;
            background-color: #4CAF50;
            color: white;
        }

        .block.refuser {
            top: 120px;
            left: 50px;
            background-color: #FF5252;
            color: white;
        }

        .block.info {
            top: 190px;
            left: 50px;
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <img alt="Interface HUD" src="hud_mail.png">
    <div class="block valider">VALIDER</div>
    <div class="block refuser">REFUSER</div>
    <div class="block info">INFO</div>
</div>
</body>
</html>
