<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Desktop</title>
    <link href="stylesheet/reset-css.css" rel="stylesheet" />
    <link href="stylesheet/font-css.css" rel="stylesheet" />
    <link href="stylesheet/desktop.css" rel="stylesheet" />
    <script src="/script/glossaire.js" defer></script>
  </head>
  <body>
    <div class="book"></div>
        <div class="page" id="page1">
            <h1>Glossaire - Page 1</h1>
            <p>Contenu de la première page...</p>
            <button onclick="nextPage()">Suivant</button>
        </div>
        <div class="page" id="page2" style="display:none;">
            <h1>Glossaire - Page 2</h1>
            <p>Contenu de la deuxième page...</p>
            <button onclick="prevPage()">Précédent</button>
            <button onclick="nextPage()">Suivant</button>
        </div>
        <div class="page" id="page3" style="display:none;">
            <h1>Glossaire - Page 3</h1>
            <p>Contenu de la troisième page...</p>
            <button onclick="prevPage()">Précédent</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        function nextPage() {
            document.getElementById(`page${currentPage}`).style.display = 'none';
            currentPage++;
            document.getElementById(`page${currentPage}`).style.display = 'block';
        }

        function prevPage() {
            document.getElementById(`page${currentPage}`).style.display = 'none';
            currentPage--;
            document.getElementById(`page${currentPage}`).style.display = 'block';
        }
    </script>

    <style>
        .book {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s ease;
        }

        .page:nth-child(odd) {
            transform-origin: left;
        }

        .page:nth-child(even) {
            transform-origin: right;
        }
    </style>
  </body>
</html>
